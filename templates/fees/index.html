{% extends '../base.html'%}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <h1 class="text-center">Student Form</h1>
            <form action="" method="POST">
                {% csrf_token%}
                <div class="field my-3 mt-5">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="enter" name="nm">
                </div>
                <div class="field my-3 mt-5">
                    <label for="" class="form-label">Course</label>
                    <input type="text" class="form-control" placeholder="course" name="course">
                </div>
                <div class="field my-3 mt-5">
                    <label for="" class="form-label">Duration</label>
                    <input type="text" class="form-control" placeholder="duration" name="duration">
                </div>
                <div class="field my-3 mt-5">
                    <label for="" class="form-label">fees</label>
                    <input type="text" class="form-control" placeholder="fees" name="fees">
                </div>
                <input type="submit" value="submit" class="btn btn-danger">
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
