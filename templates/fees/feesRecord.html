{% extends '../base.html'%}
{%block content%}
      <div class="container alert alert-danger">
        <h1 class="text-center">Fees Records</h1>
      </div>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Course</th>
              <th>Duration</th>
              <th>Fees</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          {% for record in records %}
            <tr>
              <td>{{ record.id }}</td>
              <td>{{ record.name }}</td>
              <td>{{ record.course }}</td>
              <td>{{ record.duration }}</td>
              <td>{{ record.fees}}</td>
              <td>
                <a href="{% url 'FeesEdit' record.id %}">Edit</a>
              </td>
              <td>
                <a href="{% url 'Feesdelete' record.id %}" class="btn btn-outline-danger">Delete</a>
              </td>
            </tr>
          {% endfor %}
          </thead>
        </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
